<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVibing - Under Maintenance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #f8f9fa;
            --foreground: #1a1a1a;
            --muted-foreground: #6c757d;
            --primary: #0074d9;
            --primary-foreground: #ffffff;
            --border: #dee2e6;
            --card: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #121212;
                --foreground: #f8f9fa;
                --muted-foreground: #a7a7a7;
                --primary: #0284c7;
                --primary-foreground: #ffffff;
                --border: #2d2d2d;
                --card: #1e1e1e;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }

        .shield {
            stroke: var(--primary);
            stroke-width: 2;
            fill: none;
        }

        .expected-return {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SecureVibing</div>
        
        <div class="card">
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path class="shield" d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path class="shield" d="M9 12l2 2 4-4"></path>
            </svg>
            
            <h1>We're upgrading our security</h1>
            <p>
                SecureVibing is currently undergoing scheduled maintenance to improve our 
                service and implement new security features.
            </p>
            <p>
                We're working to make your website scanning experience even better
                and will be back online shortly.
            </p>
            
            <div class="expected-return">
                Thank you for your patience!
            </div>
        </div>
    </div>
</body>
</html>
